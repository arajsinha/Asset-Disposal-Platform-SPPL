_schema-version: 3.3.0
ID: asset-disposal-singaporepools
description: A simple CAP project.
version: 1.0.0
modules:
  - name: asset-disposal-singaporepools-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: asset-disposal-auth
      - name: asset-disposal-singaporepools-db
      - name: asset-disposal-singaporepools-destination
      - name: asset-disposal-singaporepools-attachments
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: asset-disposal-singaporepools-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: asset-disposal-singaporepools-db
    parameters:
      buildpack: nodejs_buildpack
  - name: asset-disposal-singaporepools-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: asset-disposal-singaporepools-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - assetusermap.zip
          name: assetusermap
          target-path: app//
        - artifacts:
            - assetdisposalrequest.zip
          name: assetdisposalrequest
          target-path: app//
  - name: asset-disposal-singaporepools-destination-content
    type: com.sap.application.content
    requires:
      - name: asset-disposal-singaporepools-destination
        parameters:
          content-target: true
      - name: asset-disposal-singaporepools-html5-repo-host
        parameters:
          service-key:
            name: host_key
      - name: asset-disposal-auth
        parameters:
          service-key:
            name: asset-disposal-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: asset_disposal_request_repo_host
              ServiceInstanceName: asset-disposal-singaporepools-html5-repo-host
              ServiceKeyName: host_key
              sap.cloud.service: spools.asset.disposal.request
            - Authentication: OAuth2UserTokenExchange
              Name: asset_disposal_request_auth
              ServiceInstanceName: asset-disposal-auth
              ServiceKeyName: asset-disposal-auth-key
              sap.cloud.service: spools.asset.disposal.request
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: assetusermap
    type: html5
    path: app/assetusermap
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: assetdisposalrequest
    type: html5
    path: app/assetdisposalrequest
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: asset-disposal-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: asset-disposal-singaporepools-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-name: asset-disposal-auth
      service-plan: application
  - name: asset-disposal-singaporepools-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: asset-disposal-singaporepools-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                WebIDEEnabled: true
                Name: asset-disposal-singaporepools-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: asset-disposal-singaporepools-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: asset-disposal-singaporepools-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: asset-disposal-singaporepools-attachments
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
